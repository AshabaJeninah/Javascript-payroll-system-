<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment management system</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <br><br><br>
  <div class="container">
    <h2 class="payroll">Payroll Management System</h2>
    <form action="">
        <label for="employeeName">Employee Name</label>
        <input type="text" id="employeeName">
        <label for="hoursWorked">Hours Worked</label>
        <input type="number" id="hoursWorked"> 
        <label for="hourlyRate">Hourly Rate</label>
        <input type="number" id="hourlyRate">
        
    </form>
    <button id="calculateSalary">Calculate Salary</button>
    <h2>Salary Report</h2>
    <table>
        <thead>
            <tr>
                <th>Employee Name</th>
                <th>Hours Worked</th>
                <th>Hourly Rate</th>
                <th>Gross Salary</th>
                <th>Tax deduction(10%)</th>
                <th>Net Salary</th>
            </tr>
        </thead>
        <tbody id="salaryDetails"></tbody>
    </table>
  </div>
  <script src="jqueryLib.js"></script>
   <script src="main.js"></script> 

</body>
</html>
